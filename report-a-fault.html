title: Report a fault

<main>
  <h2>Report a Fault</h2>
  <p>If you have noticed a fault with our parking equipment or signage, please let us know using the form below.</p>
  <form action="#" method="post">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="fault">Describe the Fault:</label><br>
    <textarea id="fault" name="fault" rows="4" cols="50" required></textarea><br><br>
    <input type="submit" value="Submit">
  </form>
